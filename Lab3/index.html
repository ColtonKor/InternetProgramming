<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Quiz</title>
    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js"></script>

<body>
    <h1>Math Quiz</h1>


    <br><br>
    <hr>
    <p>1.  What is the 999999/3 + 222?</p>
    <br>
    <div id="q2Choices"></div>


    <br><br>
    <div id="Q1programsBox">
        <figure>
            <img class = "Q1programImage">
        </figure>
        <figure>
            <p id="question1"></p>
        </figure>
    </div>

    


    <br><br>
    <hr>
    <p>2. What is 20 + 36?</p>
    <br>
    <div id="Q2Container">
        <input type="text" id="q1">
    </div>
    
    <br><br>
    <div id="Q2programsBox">
        <figure>
            <img class = "Q2programImage">
        </figure>
        <figure>
            <p id="question2"></p>
        </figure>
    </div>


    <br><br>
    <hr>
    <p>3. What is 5 squared?</p>
    <br>
    <div id="squaredContainer">
        <select id="squared">
            <option value="10">10</option>
            <option value="60">60</option>
            <option value="5">5</option>
            <option value="25">25</option>
            <option value="40">40</option>
            <option value="100">100</option>
        </select>
    </div>

    <br><br>
    <div id="Q3programsBox">
        <figure>
            <img class = "Q3programImage">
        </figure>
        <figure>
            <p id="question3"></p>
        </figure>
    </div>


    <br><br>
    <hr>
    <p>4. What is the constant PI?</p>
    <br>
    <div id="q4Choices"></div>

    <br><br>
    <div id="Q4programsBox">
        <figure>
            <img class = "Q4programImage">
        </figure>
        <figure>
            <p id="question4"></p>
        </figure>
    </div>

    <br><br>
    <hr>
    <p>5. What is square root of 49</p>
    <br>
    <div id="inputContainer">
        <input type="number" min="1" max="10" step="1" id="numberBox">
    </div>
    

    <br><br>
    <div id="Q5programsBox">
        <figure>
            <img class = "Q5programImage">
        </figure>
        <figure>
            <p id="question5"></p>
        </figure>
    </div>
    




    <br><br>
    <div>
        <figure>
            <button> Grade Quiz </button>
        </figure>
        <figure>
            <button id="RETRY"> RETRY </button>
        </figure>
    </div>

    <br><br>
    <h2 id="Message"></h1>
