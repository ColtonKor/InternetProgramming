<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="GameTitle">Jackpot Jamboree</h1>

    <p id="WinMult">Enter the Multiplier for each Symbol! (1-3)</p>
    <br>
    <div class="MultplierSort">
        <figure>
            <img src="Balloon7.png" class="Mult">
        </figure>
        <figure>
            <img src="Cherry1.png" class="Mult">
        </figure>
        <figure>
            <img src="GoldBar.png" class="Mult">
        </figure>
         
    </div>
    <br>
    <div class="MultplierSort">
        <figure>
            <input type="number" min="1" max="3" step="0.05" id="BalloonBox">
        </figure>
        <figure>
            <input type="number" min="1" max="3" step="0.05" id="CherryBox">
        </figure>
        <figure>
            <input type="number" min="1" max="3" step="0.05" id="GoldBarBox">
        </figure>
    </div>
    <br><br><br>

    <p id="WinBet">Enter the amount you want to bet! (10-1000)</p>
    <br>
    <div class="MultplierSort">
        <figure>
            <input type="number" min="10" max="1000" step="10" id="numberBox">
        </figure>
    </div> 
    <br><br>
    <div class="MultplierSort">
        <figure>
            <button id="betBtn">Place your Bet!!!</button>
        </figure>
    </div>
    <br><br><br>


    <h2 id="Error"></h1>


    
    
    <div id="slotMachine">
        <figure>
            <img class = "Slot1">
        </figure>
        <figure>
            <img class = "Slot2">
        </figure>
        <figure>
            <img class = "Slot3">
        </figure>
    </div>


    <br><br>
    <h3 id="Winnings"></h3>
    <script src="js/script.js"></script>
</body>
</html>
